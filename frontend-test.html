<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var boxWidth = $(".moving-box").width();
            $(".moving-box").animate({ marginLeft: boxWidth})

        });
    </script>
</head>

<body>
    <h1>前端網頁設計師試題</h1>
    <ol>
        <li>
            <h3>請將ＡＢＣＤ區塊左右平均排列並垂直至中</h3>
            <div class="wrap1">
                <div class="box">A</div>
                <div class="box">B</div>
                <div class="box">C</div>
                <div class="box">D</div>
            </div>
        </li>
        <li>
            <h3>當Ａ區塊寬度不固定時，請將Ｂ區塊放在Ａ區塊右側並填滿剩餘灰色空間</h3>
            <div class="wrap2">
                <div class="box1">A</div>
                <div class="box2">B</div>
            </div>
        </li>
        <li>
            <h3>請將iframe調整為16:9比例且螢幕寬度縮小時可依此比例縮放</h3>
            <div class="wrap3">
                <iframe class="responsive-iframe" width="100%" src="https://www.youtube.com/embed/0d4nLXIansU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </li>
        <li>
            <h3>請解決.wrap4高度消失問題</h3>
            <div class="wrap4">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
        </li>
        <li>
            <h3>請解決.wrap5 .box1 的 margin-top: 10px; 失效問題</h3>
            <div class="wrap5">
                <div class="box1"></div>
            </div>
        </li>
        <li>
            <h3>請將.top疊在最上層</h3>
            <div class="wrap6">
                <div class="box1">
                    <div class="top"></div>
                </div>
                <div class="box2"></div>
            </div>
        </li>
        <li>
            <h3>當Ａ區塊寬度不固定時，請將Ａ區塊向左方偏移本身寬度的大小</h3>
            <div class="wrap7">
                <div class="box1 moving-box">A</div>
            </div>
        </li>
    </ol>
</body>
</html>
